<!DOCType html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=minimum-width, initial-scale=1.0"/>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>

    <!-- Timer Countdown -->
<section class="countdown">
    <div>
        <h2>Just here counting the days!</h2>
            <div class="container-countdown">
                <div class="container-day">
                    <h3 class="day">TIME</h2>
                    <h3>Day</h3> 
                </div>
                <div class="container-hour">
                    <h3 class="hour">TIME</h2>
                    <h3>Hour</h3> 
                </div>
                <div class="container-minute">
                    <h3 class="minute">TIME</h2>
                    <h3>Minute</h3> 
                </div>
                <div class="container-second">
                    <h3 class="second">TIME</h2>
                    <h3>Second</h3> 
                </div>
        </div>
    </div>
    <img class="time-image" src="assets/images/calendar-schedule-business-publicdomainvectors.org.png" alt="coming-soon">
</section>

<!-- Script for App -->
<script src="assets/js/app.js"></script>
</body>

</html>
